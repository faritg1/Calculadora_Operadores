<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_V1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="display" id="display"></div>
        <div class="grupo_operadores">
            <input type="number" class="valor" id="valor_1">
            <div class="operador" id="operador"></div>
            <input type="number" class="valor" id="valor_2">
        </div>

        <div class="grupo_btn">
            <button class="btn" id="suma">+</button>
            <button class="btn" id="resta">-</button>
            <button class="btn" id="multi">*</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="borrar">AC</button>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
